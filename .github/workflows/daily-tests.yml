name: Daily E2E Tests

on:
  schedule:
    # Runs at 06:00 UTC (08:00 Kyiv) every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Create .env.test
        run: |
          cat << EOF > tests/.env.test
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          EOF
      
      - name: Build app
        run: npm run build
      
      - name: Run E2E tests
        run: npm test
      
      - name: Run accessibility tests
        run: npx playwright test accessibility.spec.ts --project=public
      
      - name: Run visual regression tests
        run: npx playwright test visual-regression.spec.ts --project=public
        continue-on-error: true # First run will create baselines
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
      
      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_body = `## ⚠️ Daily E2E Tests Failed
            
            **Date:** ${new Date().toISOString()}
            **Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            Перевір [test artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId}) для деталей.`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Daily E2E Tests Failed',
              body: issue_body,
              labels: ['testing', 'automated']
            });
